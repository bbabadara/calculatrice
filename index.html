<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculatrice</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="container">
	<table id="table">

		<tr>
			<td colspan="4" id="zero">0</td>
		</tr>
		<tr>
			<td class="blanc" id="reset">AC</td>
			<td class="blanc">+/-</td>
			<td class="blanc">%</td>
			<td class="orange operator">/</td>
		</tr>
		<tr>
			<td class="numbers">7</td>
			<td class="numbers">8</td>
			<td class="numbers">9</td>
			<td class="orange operator">*</td>
		</tr>
		<tr>
			<td class="numbers">4</td>
			<td class="numbers">5</td>
			<td class="numbers">6</td>
			<td class="orange operator">-</td>
		</tr>
		<tr>
			<td class="numbers">1</td>
			<td class="numbers">2</td>
			<td class="numbers">3</td>
			<td class="orange operator">+</td>
		</tr>
		<tr>
			<td colspan="2" id="zero2" class="numbers">0</td>
			<td class="numbers">,</td>
			<td class="orange" id="egal">=</td>
		</tr>

	</table>
</div>

<script src="index.js"></script>
</body>
</html>
